<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header-->
    <nav class="navbar bg-light shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='atdac_logo.png') }}" alt="Logo" width="50">
                <span class="fs-4 fw-bold text-dark ms-3">Reporte de red</span>
            </div>
            <div class="d-flex">
                <a href="#" class="btn btn-outline-dark me-2">Reportes</a>
                <a href="#" class="btn btn-outline-dark me-2">Ajustes</a>
                <a href="#" class="btn btn-outline-dark">Contacto</a>
            </div>
        </div>
    </nav>
    <!-- Body-->
    <div class="container my-5 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer-->
    <footer class="bg-light py-3">
        <div class="container d-flex justify-content-between">
            <span class="text-muted">&copy; 2025 ATDAC. Todos los derechos reservados.</span>
            <div class="d-flex">
                <a href="#" class="text-muted me-3">Politica de privacidad</a>
                <a href="#" class="text-muted">Terminos del servicio</a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
